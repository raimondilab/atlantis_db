name: Updating Atlantis' MySql database

on:
  push:
    branches:
      - master

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: atlantis_database

    - name: Run asynchronous_db.py script
      run: python ./asynchronous_db.py

